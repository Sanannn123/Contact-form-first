<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Document</title>
    <!-- ? BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- ? STYLE css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container first-container">
        <div class="container second-container">
          <div class="row">
            <!-- ! left-side -->
            <div class="left-side col-md-5">
              <!-- * left upper -->
              <div class="upper">
                <h1>Get a quote</h1>
                <span
                  >Fill up the form and our Team will get back to you within 24
                  hours</span
                >
              </div>
              <!-- * left bottom -->
              <div class="contact">
                <div class="row1">
                  <img src="/icons/call.svg" alt="phone" />
                  <span>+0123 4567 8910</span>
                </div>
                <div class="row2">
                  <img src="/icons/envelope.svg" alt="mail" />
                  <span>hello@flowbase.com</span>
                </div>
                <div class="row3">
                  <img src="/icons/placeholder.svg" alt="location" />
                  <span>102 Street 2714 Don</span>
                </div>
              </div>
              <div class="icons">
                <img src="icons/facebook-app-symbol.svg" alt="" />
                <img src="/icons/twitter.svg" alt="" />
                <img src="/icons/instagram.svg" alt="" />
              </div>
            </div>
            <!-- ! right-side -->
            <div class="right-side col-md-6">
              <div class="form">
                <label for="name">Your Name</label>
                <div class="input1">
                  <img src="/icons/user.svg" alt="" />
                  <input type="text" name="name" />
                </div>
                <br>
                <label for="email">Mail</label>
                <div class="input2">
                    <img src="/icons/mail.svg" alt="mail">
                    <input type="email" name="email">
                </div>
                <br>
                <label for="message">Message</label>
                <div class="textarea">
                    <textarea name="message" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <br>
                <button>Send Message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
